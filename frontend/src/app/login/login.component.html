<div class="container">
    <h1>LOGIN</h1>
    <p>{{message}}</p>
    <span [ngSwitch]="authService.isLoggedIn">
      <span *ngSwitchCase="false">
    <form>
      <div class="form-group">
        <label>Username: </label>
        <input class="form-control" #username/>
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input type="password" class="form-control" #password />
      </div>
      <button type="submit" class="btn btn-success" (click)="login(username.value, password.value)">Login</button>
    </form>
     </span>
     <span *ngSwitchCase="true">
       <button type="submit" class="btn btn-success" (click)="logout()">Logout</button>
     </span>
   </span>
</div>
