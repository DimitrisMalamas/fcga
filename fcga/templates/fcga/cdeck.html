{% extends "fcga/base.html" %}

{% block content %}

<form action="{% url 'fcga:cdeck'%}"  method="post">
  {% csrf_token %}
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" name="title"
           class="form-control" placeholder="Title" value="{{ title }}"/>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" id="category" name="category"
           class="form-control" placeholder="Category" value="{{ category }}"/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" name="description"
           class="form-control" placeholder="Description" value="{{ description }}"/>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
