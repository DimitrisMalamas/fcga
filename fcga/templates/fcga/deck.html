{% extends "fcga/base.html" %}

{% block content %}
<ul class="list-group">
  <li class="list-group-item">
    Title: {{ deck.title }}
  </li>
  <li class="list-group-item">
    Description: {{ deck.description }}
  <li class="list-group-item">
    Date published: {{ deck.deck_date }}
  </li>
</ul>

  <p><a class="btn btn-success btn-lg" href="{% url 'fcga:play' deck.id %}" role="button">Play Now</a></p>




{% endblock %}
