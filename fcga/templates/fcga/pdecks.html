{% extends "fcga/base.html" %}

{% block content %}

{% if deck %}
  <ul class="list-group">
    {% for d in deck %}
      <li class="list-group-item">
        <a href= "{% url 'fcga:deck' d.id %}">{{ d.title }}</a>

      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No decks are available.</p>
{% endif %}
{% endblock %}
