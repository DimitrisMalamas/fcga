{% extends "fcga/base.html" %}

{% block content %}
<a href= "{% url 'fcga:cdeck' %}">Create New Deck :)</a>
{% if all_decks %}
  <ul class="list-group">
    {% for deck in all_decks %}
      <li class="list-group-item">
        <a href= "{% url 'fcga:deck' deck.id %}">{{ deck.title }}</a>

      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No decks are available.</p>
{% endif %}
{% endblock %}
