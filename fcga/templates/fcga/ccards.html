{% extends "fcga/base.html" %}

{% block content %}

<form action="{% url 'fcga:ccards' deck_id%}"  method="post">
  {% csrf_token %}
    <div class="form-group">
    <label for="question">Write here the question</label>
    <input type="text" id="question" name="question"
           class="form-control" placeholder="Question" value="{{ question }}"/>
  </div>
  <div class="form-group">
    <label for="answer">Write here the answer to the question</label>
    <input type="text" id="answer" name="answer"
           class="form-control" placeholder="Answer" value="{{ answer }}"/>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form action="{% url 'fcga:index' %}">
    <input type="submit" value="Done" />
</form>

{% endblock %}
